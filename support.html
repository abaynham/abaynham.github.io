<!doctype html>
<html>
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iNM</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
      function handleFormSubmit() {
        alert("Thanks! We'll get back to you ASAP.");
        location.href = "/index.html"; // redirect to home page
      }
  </script>
</head>

<body>
  <div class="bg-white-100 flex items-center justify-center gap-12 h-16 shadow-md">
    <!-- Nav items -->
    <a href="./index.html"><div class="hover:bg-red-200 rounded-full p-4 font-bold">Shop</div></a>
    <a href="./support.html"><div class="hover:bg-red-200 rounded-full p-4">Support</div></a>
    <a href="./about.html"><div class="hover:bg-red-200 rounded-full p-4">About</div></a>

    <a href="./cart.html">
        <svg height="32" width="32">
          <image xlink:href="./img/cart.svg" width="32" height="32"></image>
        </svg>
    </a>
  </div>

  <div class="container mx-auto px-24">

    <h1 class="text-6xl text-red-400 text-center pt-8">
        Customer Support
    </h1>

    <p class="text-center text-2xl pt-4">
        Write a support ticket
    </p>

    <form class="w-full max-w-lg pt-8 mx-auto">

        <!-- First and last name -->
        <div class="flex flex-wrap -mx-3 mb-4">
          <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
              First Name
            </label>
            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="Jane">
          </div>

          <div class="w-full md:w-1/2 px-3">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
              Last Name
            </label>
            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-last-name" type="text" placeholder="Doe">
          </div>
        </div>

        <!-- Email, tickets details -->
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3 mb-6">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                  E-mail
                </label>
                <input type="email" placeholder="janedoe@gmail.com" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"></textarea>
            </div>

            <div class="w-full px-3">
              <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                Details
              </label>
              <textarea placeholder="My hoodie is terrible please refund >:(" rows="5" cols="60" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"></textarea>
            </div>
        </div>

        <!-- Submit -->
        <button type="reset" class="flex mx-auto bg-red-400 w-full h-12 rounded-xl" onclick="handleFormSubmit()">
            <p class="mx-auto my-auto font-bold text-white">
              Submit
            </p>
        </button>
      </form>
    
  </div>

  <footer class="pt-12 h-64">
    <div class="text-center p-4 bg-orange-100 h-full">
      Â© 2021 Copyright: iNM
      <div class="flex items-center justify-center gap-12 pt-12">
        <!-- Nav items -->
        <a href="./index.html"><div class="hover:bg-red-200 rounded-full p-4">Shop</div></a>
        <a href="./support.html"><div class="hover:bg-red-200 rounded-full p-4">Support</div></a>
        <a href="./about.html"><div class="hover:bg-red-200 rounded-full p-4">About</div></a>
      </div>
    </div>
  </footer>
</body>
</html>
