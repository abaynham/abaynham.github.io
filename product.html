<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iNM</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="js/product.js"></script>

<body>
    <div class="bg-white-100 flex items-center justify-center gap-12 h-16 shadow-md">

        <a href="./index.html"><div class="hover:bg-red-200 rounded-full p-4 font-bold">Shop</div></a>

        <a href="./cart.html">

    </div>

    <section class="pt-12">
        <div class="grid grid-cols-1">

            <img id="product-img" alt="" src="" class="mx-auto w-96 h-96">
            <p id="product-name" class="text-4xl text-center pt-6"></p>
            <p class="text-center pt-2">
                <span id="product-og-price" class="text-1xl line-through text-gray-500/90"></span>
                <span id="product-price" class="text-2xl"></span>
            </p>

            <button class="mx-auto h-12 w-64 rounded-xl bg-red-400 mt-6" onclick="addItem(getProductId());">
                Add to cart
            </button>
        </div>
    </section>
